<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Зворотній зв’язок – Дитячий навчальний портал</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <div class="logo">
      <a href="index.html">
      <img src="images/main_logo.png" alt="Логотип порталу">
      </a>
      <h1>Дитячий навчальний портал</h1>
    </div>
    <nav aria-label="Головне меню">
      <ul>
        <li><a href="index.html">Головна</a></li>
        <li><a href="courses.html">Наші курси</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center; margin-top:1rem;">Зворотній зв’язок</h2>

    <form id="feedback-form" action="#" method="post">
      <fieldset>
        <legend>Персональна інформація</legend>

        <label for="parent-name">Прізвище та ім’я одного із батьків:</label>
        <input type="text" id="parent-name" name="parent-name" required>

        <label for="parent-email">E-mail одного із батьків:</label>
        <input type="email" id="parent-email" name="parent-email" required>

        <label for="child-age">Вік дитини:</label>
        <input type="number" id="child-age" name="child-age" min="6" max="17" required>

        <label for="child-gender">Стать дитини:</label>
        <select id="child-gender" name="child-gender" required>
          <option value="">Виберіть стать</option>
          <option value="male">Хлопчик</option>
          <option value="female">Дівчинка</option>
          <option value="other">Інше</option>
        </select>
      </fieldset>

      <label for="feedback-goal">Мета зворотнього зв’язку:</label>
      <select id="feedback-goal" name="feedback-goal" required>
        <option value="">Виберіть мету</option>
        <option value="cooperation">Співпраця</option>
        <option value="complaint">Скарга на неякісний контент</option>
        <option value="suggestion">Пропозиція</option>
        <option value="error">Наявність помилки</option>
      </select>

      <label for="details">Детально:</label>
      <textarea id="details" name="details" rows="5" maxlength="500" placeholder="Опишіть проблему або пропозицію..."></textarea>
      <p id="char-count">Залишилось символів: 500</p>

      <label for="consent">
  <input type="checkbox" id="consent" name="consent" required> Я даю згоду на обробку моїх персональних даних </label>

      <div style="margin-top:1rem;">
        <button type="submit">Відправити</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; <time datetime="2025">2025</time> Дитячий навчальний портал</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
