<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Зворотній зв’язок – Дитячий навчальний портал</title>
</head>
<body>
  <header role="banner">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td width="140" valign="middle">
          <a href="index.html">
            <img src="images/main_logo.png" alt="Логотип порталу" width="120" height="120">
          </a>
        </td>
        <td valign="middle">
          <h1 style="margin:0">Дитячий навчальний портал</h1>
        </td>
      </tr>
    </table>
  </header>

  <main>
    <h2>Зворотній зв’язок</h2>

    <form id="feedback-form" action="#" method="post">
      <fieldset style="max-width:300px">
        <legend>Персональна інформація</legend>

        <p>
          <label for="parent-name">Прізвище та ім’я одного із батьків:</label><br>
          <input type="text" id="parent-name" name="parent-name" required>
        </p>

        <p>
          <label for="parent-email">E-mail одного із батьків:</label><br>
          <input type="email" id="parent-email" name="parent-email" required>
        </p>

        <p>
          <label for="child-age">Вік дитини:</label><br>
          <input type="number" id="child-age" name="child-age" min="6" max="17" required>
        </p>

        <p>
          <label for="child-gender">Стать дитини:</label><br>
          <select id="child-gender" name="child-gender" required>
            <option value="">Виберіть стать</option>
            <option value="male">Хлопчик</option>
            <option value="female">Дівчинка</option>
            <option value="other">Інше</option>
          </select>
        </p>
      </fieldset>

      <p>
        <label for="feedback-goal">Мета зворотнього зв’язку:</label><br>
        <select id="feedback-goal" name="feedback-goal" required>
          <option value="">Виберіть мету</option>
          <option value="cooperation">Співпраця</option>
          <option value="complaint">Скарга на неякісний контент</option>
          <option value="suggestion">Пропозиція</option>
          <option value="error">Наявність помилки</option>
        </select>
      </p>

      <p>
        <label for="details">Детально:</label><br>
        <textarea id="details" name="details" rows="5" maxlength="500" placeholder="Опишіть проблему або пропозицію..."></textarea>
      </p>
      <p>Залишилось символів: 500</p>

      <p>
        <label for="consent">
          <input type="checkbox" id="consent" name="consent" required>
          Я даю згоду на обробку моїх персональних даних
        </label>
      </p>

      <p>
        <button type="submit">Відправити</button>
      </p>
    </form>
  </main>

  <footer>
    <p>&copy; <time datetime="2025">2025</time> Дитячий навчальний портал</p>
  </footer>
</body>
</html>
